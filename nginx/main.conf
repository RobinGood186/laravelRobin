 #
server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;

	server_name yesbossrobin.ru;
	set $base /var/www/yesbossrobin;
	root $base/public;

	# SSL
	ssl_certificate /etc/letsencrypt/live/yesbossrobin.ru/fullchain.pem;
	ssl_certificate_key /etc/letsencrypt/live/yesbossrobin.ru/privkey.pem;
	ssl_trusted_certificate /etc/letsencrypt/live/yesbossrobin.ru/chain.pem;

      client_max_body_size 5M;

      location / {
          # try to serve file directly, fallback to index.php
          try_files $uri /index.php$is_args$args;
      }

      location ~ ^/index\.php(/|$) {
          #fastcgi_pass unix:/var/run/php7.2-fpm.sock;
          fastcgi_pass php:9000;
          fastcgi_split_path_info ^(.+\.php)(/.*)$;
          include fastcgi_params;
          fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
          fastcgi_param DOCUMENT_ROOT $realpath_root;
          fastcgi_buffer_size 128k;
          fastcgi_buffers 4 256k;
          fastcgi_busy_buffers_size 256k;
          internal;
      }

      location ~ \.php$ {
          return 404;
      }

      error_log /var/log/nginx/project_error.log;
      access_log /var/log/nginx/project_access.log;
}


# HTTP redirect
server {
	listen 80;
	listen [::]:80;

	server_name yesbossrobin.ru;

	location / {
		return 301 https://yesbossrobin.ru$request_uri;
	}
}